    <div class="registro-container">
      <h2><b>REGISTRARSE</b></h2>
      <form id="formRegistro" onsubmit="registrarUsuario(event)">
          <div class="mb-3">
              <label for="nombreCompleto" class="form-label fs-6">Nombre Completo</label>
              <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
          </div>

          <div class="mb-3">
              <label for="correo" class="form-label fs-6">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
          </div>

          <div class="mb-3">
              <label for="contrasena" class="form-label fs-6">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="6">
          </div>

          <div class="mb-3">
              <label for="fechaNacimiento" class="form-label fs-6">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
          </div>

          <div class="mb-3">
              <label for="genero" class="form-label fs-6">Género</label>
              <select class="form-select" id="genero" name="genero" required>
                  <option selected disabled>Seleccionar</option>
                  <option value="femenino">Femenino</option>
                  <option value="masculino">Masculino</option>
                  <option value="otro">Otro</option>
              </select>
          </div>

          <div class="como-nos-conociste">
              <label class="form-label fs-6">¿Cómo supiste de nosotros?</label>
              <div class="opciones">
                  <label><input type="checkbox" name="medio" value="redes"> Redes sociales</label>
                  <label><input type="checkbox" name="medio" value="amistades"> Amistades</label>
                  <label><input type="checkbox" name="medio" value="otros"> Otros medios</label>
              </div>
          </div>

          <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
